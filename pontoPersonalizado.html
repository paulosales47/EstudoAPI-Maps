<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple icons</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>


    <script>

      // This example adds a marker to indicate the position of Bondi Beach in Sydney,
      // Australia.
      function initMap() {

        var home = new google.maps.LatLng(-23.195673, -45.784451);


        var map = new google.maps.Map(document.getElementById('map'), {
            center: home,
            zoom: 18
        });

        //var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        var image = 'Icones/material-design-icons/action/2x_web/ic_account_circle_black_24dp.png';
        var beachMarker = new google.maps.Marker({
          position: home,
          map: map,
          icon: image
        });



      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL-LUW50Zfmbw5_NMaiWY4oxpjz2-0Ni8&callback=initMap&language=pt-BR&region=pt-BR">
    </script>
  </body>
</html>
